<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rechner-Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rechner-Tutorial</h1>
      <nav class="nav-tabs">
          <a href="info.html">ℹ️ Info & Dokumentation</a>
      </nav>
  </header>

    <h1>Tutorial Rechner</h1>

    <div class="calculator">
      <input
        type="number"
        id="number1"
        placeholder="Zahl 1 eingeben"
        required
      />
      <select id="operation" required>
        <option value="add">Addition (+)</option>
        <option value="subtract">Subtraktion (-)</option>
        <option value="multiply">Multiplikation (*)</option>
        <option value="divide">Division (/)</option>
      </select>
      <input
        type="number"
        id="number2"
        placeholder="Zahl 2 eingeben"
        required
      />
      <button onclick="berechne()">Berechnen</button>

      <div class="result-box">
        <h2>Ergebnis:</h2>
        <p id="result-text"></p>
      </div>
    </div>

    <div id="markdown-content" class="markdown-container hidden"></div>

    <footer>&copy; 2025 github (marti99-lab)</footer>

    <!-- Externe JavaScript-Datei zur besseren Übersicht -->
    <script src="rechnung.js"></script>
  </body>
</html>
